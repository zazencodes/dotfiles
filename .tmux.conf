# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(ðŸ”Ž),}"
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_status 'no'

# Load catppuccin
# I installed catppuccin with "Manual" instructions here: https://github.com/catppuccin/tmux
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g allow-rename off
set -g status-position top
set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 100
set -g status-left ""
set -g status-right ""
set -g status-left '#{E:@catppuccin_status_session} '
set -g status-right "#{E:@catppuccin_status_directory}"

# start index at 1
set -g base-index 1
set -g pane-base-index 1

# enable 256-colors
# I prefer these disabled actually! The result is that vim background is grey,
# instead of dark blue (when using tmux).
# set -g default-terminal 'screen-256color'
# set -ag terminal-overrides ',xterm-256color*:RGB'

run '~/.tmux/plugins/tpm/tpm'

